<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito</h2>
    <p>Nesta frase temos <b> termo em negrito</b> com a tag b</p>
    <p>Nesta outra frase temos um termo <Strong>mais formte </Strong>com a tag Strong.</p>
    <p>Nesta frase nós temo um <i>termo escrito em italico.</i>não semantico</p>
 Nesta frase aqui nós  <em>temos um termo em itálico.</em>
</body>
